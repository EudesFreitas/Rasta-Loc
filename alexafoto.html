<script>
  const imagens = [
    { src: "imagens/equipamentos/20250826_174204.jpg", rotacao: 0 },
    { src: "imagens/equipamentos/20250826_175227.jpg", rotacao: 90},
    { src: "imagens/equipamentos/20250826_175538.jpg", rotacao: 90},
    { src: "imagens/equipamentos/20251017_153839.jpg", rotacao: 90},
    { src: "imagens/equipamentos/20251017_155510.jpg", rotacao: 90}
  ];

  let index = 0;
  const slide = document.getElementById("slide");

  function mostrarImagem() {
    //slide.src = imagens[index];
    const atual = imagens[index];
    slide.src = atual.src;
    slide.style.transform = `rotate(${atual.rotacao}deg)`;
  }

  function proximo() {
    index = (index + 1) % imagens.length;
    mostrarImagem();
  }

  function voltar() {
    index = (index - 1 + imagens.length) % imagens.length;
    mostrarImagem();
  }
</script>
