<script>
  const imagens = [
    { src: "imagens/equipamentos/20251016_183324.jpg", rotacao: 0},
    { src: "imagens/equipamentos/20250710_100440.jpg", rotacao: 0},
    { src: "imagens/equipamentos/20251016_182637.jpg", rotacao: 0},
    { src: "imagens/equipamentos/20251016_173645.jpg", rotacao: 0},
    { src: "imagens/equipamentos/20251016_180508.jpg", rotacao: 0},
    { src: "imagens/equipamentos/20250826_184221.jpg", rotacao: 0}
    ];

  let index = 0;
  const slide = document.getElementById("slide");

  function mostrarImagem() {
    //slide.src = imagens[index];
    const atual = imagens[index];
    slide.src = atual.src;
    slide.style.transform = `rotate(${atual.rotacao}deg)`;
  }

  function proximo() {
    index = (index + 1) % imagens.length;
    mostrarImagem();
  }

  function voltar() {
    index = (index - 1 + imagens.length) % imagens.length;
    mostrarImagem();
  }
</script>
